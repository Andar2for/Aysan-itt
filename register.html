<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد - نادي الاتحاد السعودي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>نادي الاتحاد السعودي</h1>
            <nav>
                <ul>
                    <li><a href="نادي الاتحاد.html">الرئيسية</a></li>
                    <li><a href="login.html">تسجيل الدخول</a></li>
                    <li><a href="register.html">تسجيل حساب جديد</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="register" class="animate__animated">
        <div class="container">
            <h2>تسجيل حساب جديد</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">اسم المستخدم:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">تأكيد كلمة المرور:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">تسجيل الحساب</button>
                <p>هل لديك حساب بالفعل؟ <a href="login.html">سجل الدخول هنا</a></p>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 نادي الاتحاد السعودي. جميع الحقوق محفوظة.</p>
            <div class="social-media">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
